<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#grad1)"/>
  
  <!-- Light bulb -->
  <circle cx="50" cy="45" r="18" fill="#fef3c7" filter="url(#glow)"/>
  <path d="M40 60 Q50 70 60 60" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
  <!-- Drone body -->
  <rect x="35" y="65" width="30" height="12" rx="3" fill="#374151"/>
  <rect x="38" y="68" width="8" height="6" rx="1" fill="#6b7280"/>
  <rect x="54" y="68" width="8" height="6" rx="1" fill="#6b7280"/>
  
  <!-- Drone propellers -->
  <line x1="25" y1="68" x2="35" y2="68" stroke="#374151" stroke-width="3"/>
  <line x1="65" y1="68" x2="75" y2="68" stroke="#374151" stroke-width="3"/>
  
  <!-- Propeller blades -->
  <ellipse cx="25" cy="68" rx="8" ry="2" fill="#9ca3af" opacity="0.8"/>
  <ellipse cx="75" cy="68" rx="8" ry="2" fill="#9ca3af" opacity="0.8"/>
</svg>
