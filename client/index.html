    <script>
      window.ymapsReady = false;
      function ymapsOnLoad() {
        console.log('Yandex Maps API script loaded');

        console.error('Yandex Maps API failed to load');
        window.ymapsLoadError = true;
      }

    <script src="https://api-maps.yandex.ru/2.1/?apikey=59787275-126a-4d08-b438-e13e027d01c9&lang=ru_RU&onload=ymapsOnLoad&onerror=ymapsOnError" type="text/javascript"></script>
